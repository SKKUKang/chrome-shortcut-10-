<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- 기존 요소들 -->
  <!--<div id="bookmarks"></div>-->
  <header>
    <div class="nav">
      <a href="https://mail.google.com/mail/" class="nav-item" id="nav-gmail">Gmail</a>
      <a href="https://www.google.com/imghp" class="nav-item" id="nav-image">Image</a>
    </div>
  </header>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search the web">
  </div>
  <div id="shortcuts"></div>
  <div id="dialog-container">
    <input type="text" id="dialog-shortcut-name" placeholder="Shortcut name">
    <input type="text" id="dialog-shortcut-url" placeholder="Shortcut URL">
    <button id="dialog-add-button">Add</button>
    <button id="dialog-cancel-button">Cancel</button>
  </div>

  <!-- 배경화면 설정 다이얼로그 -->

  <div id="background-settings">
    <div id="text-line-color-settings" class="settings-section">
      
      <div class="color-setting">
        <div class="settings-title">Shortcut Text Color</div>
        <input type="color" id="text-color-picker" value="#ffffff">
      </div>
      <div class="color-setting">
        <div class="settings-title">Borderline Color</div>
        <input type="color" id="line-color-picker" value="#ffffff">
      </div>
    </div>

  <div id="header-settings" class="settings-section">
    <div class="settings-title">Upper Right Navbar Setting</div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gmail UI
    <label class="radio-group">
      <input type="radio" name="gmail-type" value="gmailyes" >
      <span>On</span>
    </label>
    <label class="radio-group">
      <input type="radio" name="gmail-type" value="gmailno" checked>
      <span>Off</span>
    </label>
    <br>
    Image Search UI
    <label class="radio-group">
      <input type="radio" name="image-type" value="imageyes">
      <span>On</span>
    </label>
    <label class="radio-group">
      <input type="radio" name="image-type" value="imageno" checked>
      <span>Off</span>
    </label>
  </div>

    <div class="settings-section">
      <div class="settings-title" style="display: inline-block;">Background Type</div>
      <div class="type-selector " style="display: inline-block;">
        <label class="radio-group">
          <input type="radio" name="background-type" value="color" checked>
          <span>Color</span>
        </label>
        <label class="radio-group">
          <input type="radio" name="background-type" value="image">
          <span>Image</span>
        </label>
      </div>
    </div>

    <div id="colorSection" class="settings-section">
      <div class="settings-title">Select Background Color</div>
      <div class="color-grid">
        <div class="color-option" style="background-color: #000000"></div>
        <div class="color-option" style="background-color: #556B2F"></div>
        <div class="color-option" style="background-color: #2E3B4E"></div>
        <div class="color-option" style="background-color: #3D3D3D"></div>
        <div class="color-option" style="background-color: #4A4E69"></div>
        <div class="color-option" style="background-color: #37474F"></div>
      </div>
      <input type="color" class="custom-color" value="#000000">
    </div>

    <div id="imageSection" class="settings-section hidden">
      <div class="settings-title">Upload Background-image</div>
      <div class="image-upload">
        <div class="preview">
          <span>Image Preview</span>
        </div>
        <label class="upload-button">
          Select Image
          <input type="file" accept="image/*" style="display: none;">
        </label>
      </div>
    </div>
    <a href="https://www.buymeacoffee.com/junefordevelop" target="_blank">
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-violet.png" alt="Buy Me A Coffee" style="width: 50% !important; margin-left:25%" >
    </a>
    <div class="settings-buttons">
      <button class="reset-button">Cancel</button>
      <button class="save-button">Save</button>
    </div>
  </div>

  <div id="sync-settings">
    <div class="settings-section">
      <div class="settings-title">Sync Settings</div>
      <div class="settings-description">Sync your settings to your Google Account</div>
      <button class="sync-button">Sync</button>
      <div class="settings-buttons">
        <button class="reset-button">Cancel</button>
        <button class="save-button">Save</button>
      </div>
  </div>

  <script src="newtab.js"></script>
  <script src="option.js"></script>
  <script src="sync.js"></script>

</body>
</html>
