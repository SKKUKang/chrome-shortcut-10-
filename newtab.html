<!DOCTYPE html>
<html>
<head>
  <title>More Than 10 Shortcuts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(0, 0, 0);
      color: white;
    }
    .icon-container {
  display: flex;
  justify-content: space-between;
  position: absolute;
  top: -10px;
  width: 100%;

}
    .shortcut-container {
      display: inline-block;
      margin: 10px;
      text-align: center;
      width: 70px; /* 아이콘과 버튼을 포함한 너비 */
      position: relative;
      justify-content: center; 
      align-items: center;
    }
    .shortcut {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      background-color: #333;
      border: 1px solid #555;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto; /* 가운데 정렬 */
    }
    .shortcut img {
      width: 80%;
      height: 80%;
      border-radius: 50%;
    }
    .shortcut span {
      display: block;
      margin-top: 5px;
      font-size: 10px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }
    .icon {
  display: none; /* 기본적으로 아이콘을 숨김 */
  position: absolute;
  width: 15px;
  height: 15px;
  background-size: contain;
  cursor: pointer;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  text-align: center;
  line-height: 15px;
  font-size: 12px;
  color: black;
}
    .edit-icon::before {
      content: '\270E'; /* 연필 아이콘 유니코드 */
    }
    .delete-icon::before {
      content: '\2716'; /* X 아이콘 유니코드 */
    }
    .edit-icon {
      top: -5px;
      left: -5px;
      color: green;
    }
    .delete-icon {
      top: -5px;
      right: -5px;
      color: red;
    }
    .shortcut-container:hover .icon {
      display: block;
    }
    #search-container {
      width: 100%;
  max-width: 600px; /* 최대 너비를 설정할 수 있습니다 */
  margin-bottom: 20px;
}
    
    #search-input {
      width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #222;
  color: white;
  border: 1px solid #555;
  border-radius: 25px;
  box-sizing: border-box; /
    }

    #add-shortcut-button {
      display: inline-block;
      margin: 10px;
      padding: 5px;
      background-color: #333;
      border: 1px solid #555;
      text-align: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    #add-shortcut-button::before {
      content: '+';
      font-size: 30px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #dialog-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      border: 1px solid #555;
      border-radius: 10px;
    }
    #dialog-container input {
      width: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 10px; /* 둥근 사각형 모양 */
    }
    #dialog-container button {
      padding: 10px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      border-radius: 10px; /* 둥근 사각형 모양 */
    }
    #shortcuts {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 0 20px; /* 좌우 여백을 20px로 설정 */
}

  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search the web">
  </div>
  <div id="shortcuts"></div>
  <div id="dialog-container">
    <input type="text" id="dialog-shortcut-name" placeholder="Shortcut name">
    <input type="text" id="dialog-shortcut-url" placeholder="Shortcut URL">
    <button id="dialog-add-button">Add</button>
    <button id="dialog-cancel-button">Cancel</button>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
